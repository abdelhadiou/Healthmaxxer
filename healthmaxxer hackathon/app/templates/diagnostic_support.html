<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthmaxxer.ai</title>
    <link rel="website icon" href="static/docai.png" type="png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
  :root {
    --primary-blue: #2A5C99;
    --primary-blue-hover: #1E4A7E;
    --primary-blue-light: #4A90E2;
    --primary-green: #4CAF50;
    --bg-overlay: rgba(42, 92, 153, 0.7);
    --sidebar-bg: #1A3A6B;
    --white: #ffffff;
    --text-color: #333333;
    --text-muted: #6C757D;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --chat-bg: rgba(255, 255, 255, 0.9);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    background: url('static/back.jpg') no-repeat fixed center/cover;
    color: var(--text-color);
    display: flex;
    min-height: 100vh;
  }

  .sidebar {
    width: 60px;
    background: var(--sidebar-bg);
    position: fixed;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    z-index: 10;
  }

  .sidebar img {
    margin-top: 5px;
    height: 50px;
    width: 50px;
    filter: brightness(0) invert(1); /* Turns image white */
    opacity: 0.9; /* Optional: Adjust transparency */
    transition: opacity 0.3s ease; /* Smooth hover effect */
}
    #icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        #icons i {
            color: var(--white);
            font-size: 1rem;
            margin: 5px 0;
            transition: color 0.3s ease;
        }

        #icons i:hover {
            color: var(--primary-blue-light);
        }
.sidebar img:hover {
    opacity: 1; /* Full white on hover */
}
    .logo h2{

    color: var(--white);
   }

  #icons {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 10px;
  }

  #icons i {
    color: var(--white);
    font-size: 1rem;
    margin: 5px 0;
    transition: color 0.3s ease;
  }

  #icons i:hover {
    color: var(--primary-blue-light);
  }

  .main-content {
    margin-left: 60px;
    flex-grow: 1;
    background: var(--bg-overlay);
    display: flex;
    flex-direction: column;
  }

  .hero {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
    position: relative;
  }

  .hero-content {
    display: flex;
    flex-direction: column;
    height: 100%;
    margin-top :20px;
    max-height: calc(100vh - 100px);
  }

  .chat-container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    max-width: 900px;
    width: 100%;
    margin: 0 auto;
    background: var(--chat-bg);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: var(--shadow);
  }

  .chat-header {
    padding: 20px;
    background: var(--primary-blue);
    color: white;
    text-align: center;
    flex-shrink: 0;
  }

  .chat-messages {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-height: calc(100vh - 250px);
    scroll-behavior: smooth;
  }

  .chat-messages::-webkit-scrollbar {
    width: 8px;
  }

  .chat-messages::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 4px;
  }

  .chat-messages::-webkit-scrollbar-thumb {
    background: var(--primary-blue-light);
    border-radius: 4px;
  }
.maxxer{
    color: #ff4444;
    }
  .chat-messages::-webkit-scrollbar-thumb:hover {
    background: var(--primary-blue-hover);
  }

  .message {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 18px;
    line-height: 1.4;
    word-wrap: break-word;
    animation: fadeIn 0.3s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .user-message {
    align-self: flex-end;
    background: var(--primary-blue-light);
    color: white;
    border-bottom-right-radius: 4px;
  }

  .ai-message {
    align-self: flex-start;
    background: #f1f1f1;
    border-bottom-left-radius: 4px;
  }

  .typing-indicator {
    align-self: flex-start;
    background: #f1f1f1;
    padding: 12px 16px;
    border-radius: 18px;
    width: fit-content;
    border-bottom-left-radius: 4px;
  }

  .typing-indicator span {
    height: 10px;
    width: 10px;
    background-color: #666;
    border-radius: 50%;
    display: inline-block;
    margin: 0 2px;
    animation: bounce 1.5s infinite ease-in-out;
  }

  .typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
  }

  .typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes bounce {
    0%, 60%, 100% { transform: translateY(0); }
    30% { transform: translateY(-5px); }
  }

  .input-container {
    display: flex;
    padding: 15px;
    background: white;
    border-top: 1px solid #e0e0e0;
    flex-shrink: 0;
  }

  .chat-input {
    flex-grow: 1;
    padding: 12px 15px;
    border: 1px solid #e0e0e0;
    border-radius: 24px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }

  .chat-input:focus {
    border-color: var(--primary-blue-light);
  }

  .btn {
    padding: 12px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 10px;
    width: 48px;
    height: 48px;
  }

  .btn-send {
    background-color: var(--primary-blue);
    color: white;
  }

  .btn-send:hover {
    background-color: var(--primary-blue-hover);
  }

  .btn-record {
    background-color: var(--primary-green);
    color: white;
  }
  .btn-recording {
    background-color: red !important;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
}

  .btn-record:hover {
    background-color: #3d8b40;
  }

  .btn i {
    font-size: 1.2rem;
  }

  @media (max-width: 768px) {
    .sidebar {
      height: auto;
      width: 100%;
      flex-direction: row;
      padding: 10px;
      justify-content: space-around;
      position: relative;
    }

    .main-content {
      margin-left: 0;
    }

    .chat-container {
      border-radius: 0;
    }

    .hero-content {
      max-height: calc(100vh - 80px);
    }

    .chat-messages {
      max-height: calc(100vh - 200px);
    }
  }
</style>
</head>
<body>
    <div class="sidebar">
        <a href="/"><img src="static/docai.png" alt="HealthMaxxer.ai logo"></a>
        <div id="icons">
            <a href="facebook.com"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="/"><i class="fa-solid fa-globe"></i></a>
        </div>
    </div>

    <div class="main-content">
        <div class="hero">
            <div class="navbar">
                <div class="logo">
                    <h2 style="color: white;">Health<span class="maxxer">Maxxer</span>.ai</h2>
                </div>
            </div>

            <div class="hero-content">
                <div class="chat-container">
                    <div class="chat-header">
                        <h2>AI Healthcare Assistant</h2>
                        <p>How can I help you today?</p>
                    </div>
                    <div class="chat-messages" id="message-container">
                        <!-- Initial greeting message -->
                        <div class="message ai-message">
                            Hello! I'm your AI diagnostic assistant. Please describe your symptoms and I'll provide potential insights.
                            Remember, this is not a substitute for professional medical advice.
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="text" class="chat-input" placeholder="Describe your symptoms here..." id="user-input" autocomplete="off">
                        <button type="button" class="btn btn-record" title="Voice Input" id="record-btn">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button type="button" class="btn btn-send" title="Send Message" id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const messageContainer = document.getElementById('message-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const recordBtn = document.getElementById('record-btn');

        // Function to add a new message to the chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender + '-message');
            messageDiv.textContent = text;
            messageContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Function to show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            messageContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        // Function to hide typing indicator
        function hideTypingIndicator() {
            const typingElement = document.getElementById('typing-indicator');
            if (typingElement) {
                typingElement.remove();
            }
        }

        // Function to scroll to bottom
        function scrollToBottom() {
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // Handle send button click and Enter key
        function handleSend() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            // Send to backend
            fetch('/diagnostic-support', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                hideTypingIndicator();
                addMessage(data.response, 'ai');
            })
            .catch(error => {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage("Sorry, there was an error processing your request. Please try again.", 'ai');
            });
        }

        // Event listeners
        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleSend();
        });

        // Scroll to bottom on initial load
        scrollToBottom();
    });
        const recordBtn = document.getElementById('record-btn');
let recognition;
let isRecording = false;

try {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('user-input').value = transcript;
        handleSend(); // Automatically send after transcription
    };

    recognition.onerror = (event) => {
        console.error('Speech recognition error', event.error);
        addMessage("Speech recognition failed. Please try typing instead.", 'ai');
    };

} catch (e) {
    console.error("Speech recognition not supported", e);
    recordBtn.style.display = 'none'; // Hide button if not supported
}

// Microphone button handler
recordBtn.addEventListener('click', () => {
    if (!isRecording) {
        try {
            recognition.start();
            recordBtn.innerHTML = '<i class="fas fa-stop"></i>';
            recordBtn.style.backgroundColor = 'red';
            isRecording = true;
        } catch (e) {
            console.error("Speech recognition failed to start", e);
        }
    } else {
        recognition.stop();
        recordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
        recordBtn.style.backgroundColor = '';
        isRecording = false;
    }
});
        // Update your sendAudioToServer function
async function sendAudioToServer(audioBlob) {
    const formData = new FormData();
    formData.append('audio', audioBlob, 'recording.wav');

    try {
        showLoadingIndicator();

        // 1. First send to speech-to-text endpoint
        const transcribeResponse = await fetch('/api/upload-audio', {
            method: 'POST',
            body: formData
        });

        const transcription = await transcribeResponse.json();

        if (transcription.text) {
            // 2. Auto-fill and submit to diagnostic support
            const userInput = document.getElementById('user-input');
            userInput.value = transcription.text;

            // 3. Submit to your diagnostic endpoint
            const diagnosticResponse = await fetch('/diagnostic-support', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: transcription.text
                })
            });

            const result = await diagnosticResponse.json();
            addMessage(result.response, 'ai');

        } else {
            throw new Error(transcription.error || "Transcription failed");
        }
    } catch (error) {
        console.error("Error:", error);
        addMessage("Error processing speech input: " + error.message, 'ai');
    } finally {
        hideLoadingIndicator();
    }
}
    </script>
</body>
</html>
